<!DOCTYPE html>
<html lang="ja">
<head>
    <meta chaeset="UTF-8">
    <title>設定画面</title>
    <link rel="stylesheet" href="setting.css">
</head>
<body>
    <header>
        <div class="app-header">
            <div class="app-icon">
                <a href="一覧画面へのpath" class="icon">
                    <svg width="200" height="60" xmlns="http://www.w3.org/2000/svg">
                       <rect x="10" y="10" width="180" height="40" rx="10" ry="10" fill="purple" />
                    </svg>
                </a>
            </div>
            <a href="設定画面へのpath" class="setting-actions">
                <span class="gear-icon">⚙️</span>
                <span class="setting-link">設定</span>
            </a>
        </div>
    </header>
    <script>
        if (window.location.pathname.includes("setting")) {
        document.querySelector(".setting-actions").style.backgroundColor = "#ae3e89";
        document.querySelector(".setting-link").style.color = "#fff";
        }
    </script>
    <main>
        <section class="user-info">
            <h2>ユーザー情報</h2>
            <p>現在ログインしているユーザーの情報です</p>
            <a href="パスワード変更画面へのpath">
                <span class="pathward-chenge-link">パスワードを変更</span>
            </a>
        </section>

        <section class="theme-setting">
            <h2>テーマ設定</h2>
            <p>アプリの表示テーマを設定できます</p>
            <select id="theme-select">
                <option value="light">ライトモード</option>
                <option value="dark">ダークモード</option>
            </select>
        </section>

        
    <script>
        document.getElementById('theme-select').addEventListener('change', function() {
        const selectedTheme = this.value;
        document.body.classList.remove('light-mode', 'dark-mode');
        document.body.classList.add(selectedTheme + '-mode');
        });
    </script>


        <section class="AI-setting">
            <h2>AI設定(デフォルト)</h2>
            <p>AI機能の出力形式や言語レベルを設定できます</p>
        </section>
    </main>
<button id="logout-btn">ログアウト</button>
<button id="save-setting">設定を保存</button>
</body>
</html>
