<div class="app-header">
    <div class="app-icon">
        <a href="{{ url_for('index') }}" class="icon">
            <img src="{{ url_for('static', filename='images/AI-note-icon-light.png' )}}" alt="AI Note Icon" class="icon-image">
        </a>
    </div>
    <a href="{{ url_for('settings_page') }}" class="setting-actions">
        <span class="gear-icon">⚙️</span>
        <span class="setting-link">設定</span>
    </a>
</div>

<script>
    if (window.location.pathname.includes("settings")) {
        const settingActions = document.querySelector(".setting-actions");
        const settingLink = document.querySelector(".setting-link");
        if (settingActions && settingLink) {
            settingActions.style.backgroundColor = "#ae3e89";
            settingLink.style.color = "#fff";
        }
    }
</script>
<nav>
    <a href="{{ url_for('index') }}">ホーム</a>
    {% if current_user.is_authenticated %}
        <a href="{{ url_for('changePassword') }}">パスワード変更</a>
        <a href="{{ url_for('logout') }}">ログアウト</a>
    {% else %}
        <a href="{{ url_for('login') }}">ログイン</a>
        <a href="{{ url_for('newUser') }}">新規登録</a>
    {% endif %}
</nav>
